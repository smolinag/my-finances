<div class="list-group-item clearfix">
  <div class="pull-left">
    <p class="category-text">
      {{
        financialMovement.movementType == movementType.Expense
          ? financialMovement.expenseCategory
          : financialMovement.incomeCategory
      }}
    </p>
    <p class="name-text">{{ financialMovement.name }}</p>
    <p class="description-text">{{ financialMovement.description }}</p>
  </div>
  <div class="pull-right">
    <p
      class="value-text"
      [ngStyle]="{
        color:
          financialMovement.movementType === movementType.Expense
            ? 'red'
            : 'green'
      }"
    >
      {{ financesUtils.mapValueToCurrency(financialMovement.value) }}
    </p>
    <div style="text-align: right">
      <mat-icon
        aria-hidden="false"
        aria-label="Edit movement"
        fontIcon="edit"
        class="item-icon"
        (click)="onMovementItemEdit()"
      >
      </mat-icon>
      <mat-icon
        aria-hidden="false"
        aria-label="Delete movement"
        fontIcon="delete"
        class="item-icon"
        (click)="onMovementItemDelete()"
      >
      </mat-icon>
    </div>
  </div>
</div>
