<div class="col-xs-12">
  <div class="row title">
    <h3>{{ "Movements" }}</h3>
  </div>
  <div class="row" style="margin-bottom: 2rem;">
    <div class="pull-right">
      <button class="btn btn-primary" mat-raised-button (click)="openDialog()">
        Add new movement
      </button>
    </div>
    <app-financial-movement-day
      *ngFor="let dayMovement of financialMovementsByDay"
      [financialMovements]="dayMovement.financialMovements"
      [date]="dayMovement.date"
    ></app-financial-movement-day>
  </div>
</div>
